<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Chat Server</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 35px;
			}
		</style>
		<!--script>
			function download(roomName) {
				window.open(`localhost:8000/chathistory/${roomName}ChatHistory.json`, "_blank");
			}
		</script-->
	</head>
	<body class="bg-warning">
		<div class="container bg-warning">
			<div class="row bg-warning">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="/index.html">Change Settings</a>

					<h1 class="room-title text-center text-info"><!-- Room name (use jQuery) --></h1>

					<ul class="messages list-group">
						<!-- Messages end up here! -->
					</ul>
					
					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>
							</div>
						</div>
						
						<div class="form-group">
							<input type="submit" class="btn btn-primary btn-block" />	
						</div>
					</form>
				</div>
			</div>
			<p id="issueStatement" style="visibility: hidden;" class="text-secondary">
				Due to security issues with the links, we cannot directly enable downloads on this website. However, you can download by manually posting the following link in your browser:
			</p>
			<br>
			<div class="row">
				<button id="download_history" class="btn btn-danger" style="float:right" onclick="downloadLink(getRoom())">Download Chatroom History</button>
			</div>
			<div class="row">
				<p id="downloadLink" class="text-success"></p>
			</div>
		</div>

		

		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/download.js"></script>
	</body>
</html>
